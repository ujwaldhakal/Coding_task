box:
        id: ujwaldhakal/laravel
        cmd: /bin/sh

        build:
        steps:
        - script:
        name: cache composer dependencies
        code: export COMPOSER_CACHE_DIR="$WERCKER_CACHE_DIR/composer" && mkdir -p $COMPOSER_CACHE_DIR
        - script:
        name: updating composer
        code: composer update
        -script:
        name: Autoloading the classes
        code: compose dump-autoload
        -script:
        name: Checking for the test execution
        code: cd tests;phpunit SurveyTest.php
